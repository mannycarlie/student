<div class="wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <div class="row">
                        <div class="col-md-6 my-form">
                            <form (ngSubmit)="update(student)" class="student-form">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 control-label">Id :</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" [(ngModel)]="student.studentid" class="form-control" id="name" placeholder="Student ID">
                                        <span *ngIf="isSubmited && !student.name" style="color: red;">Id is required</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address" class="col-sm-2 control-label">First Name:</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="first_name" [(ngModel)]="student.first_name" class="form-control" id="name" placeholder="First Name">
                                        <span *ngIf="isSubmited && !student.first_name" style="color: red;">First Name is required</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-sm-2 control-label">Last Name:</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="last_name" [(ngModel)]="student.last_name" class="form-control" id="email" placeholder="Last Name">
                                        <span *ngIf="isSubmited && !student.last_name" style="color: red;">Last Name is required</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-sm-2 control-label">Course:</label>
                                    <div class="col-sm-6">
                                        <select type="course" name="course" [(ngModel)]="student.course" class="form-control" id="email">
                                            <option *ngFor="let course of courses; let i=index" [ngValue]="course._id">
                                                {{course.name}}
                                            </option>
                                        </select>
                                        <span *ngIf="isSubmited && !student.course" style="color: red;">Course is required</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="cell" class="col-sm-2 control-label">Year</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="cell" [(ngModel)]="student.year" class="form-control" id="cell" placeholder="Year">
                                        <span *ngIf="isSubmited && !student.year" style="color: red;">Year is required</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3">
                                        <button  type="submit" class="btn btn-default">Update</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <a (click)="back()" style="text-align: right; display: block; padding-top: 11px; cursor:pointer">
                                            <i class="fa fa-reply"></i> Back To List </a>
                                    </div>
                                    <div class="col-sm-6">
                                        <h4>{{resMessage}}</h4>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
