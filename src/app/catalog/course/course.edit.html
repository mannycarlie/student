<div class="wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <div class="row">
                        <div class="col-md-6 my-form">
                            <form (ngSubmit)="update(course)" class="course-form">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 control-label">Id :</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="courseid" [(ngModel)]="course.courseid" class="form-control" id="courseid" placeholder="Course ID">
                                        <span *ngIf="isSubmited && !course.courseid" style="color: red;">Id is required</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address" class="col-sm-2 control-label">Name:</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" [(ngModel)]="course.name" class="form-control" id="name" placeholder="Name">
                                        <span *ngIf="isSubmited && !course.name" style="color: red;">Name is required</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3">
                                        <button  type="submit" class="btn btn-default">Update</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <a (click)="back()" style="text-align: right; display: block; padding-top: 11px; cursor:pointer">
                                            <i class="fa fa-reply"></i> Back To List </a>
                                    </div>
                                    <div class="col-sm-6">
                                        <h5 style="color:white">{{resMessage}}</h5>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
