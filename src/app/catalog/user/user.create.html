<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="content">
                <div class="row">
                    <div class="col-md-6 my-form">
                        <form (ngSubmit)="signup(user)" class="user-form">
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-6">
                                    <input type="text" name="username" [(ngModel)]="user.username" class="form-control" id="name" placeholder="User Name ">
                                    <span *ngIf="isSubmited && !user.username" style="color: red;">Username is required</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-2 control-label">User Type:</label>
                                <div class="col-sm-6">
                                    <select type="usertype" name="usertype" [(ngModel)]="user.usertype" class="form-control" id="usertype">
                                        <option *ngFor="let type of usertypes; let i=index" [ngValue]="type.value">
                                            {{type.name}}
                                        </option>
                                    </select>
                                    <span *ngIf="isSubmited && !user.usertype" style="color: red;">Usertype is required</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-6">
                                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="name" placeholder="Password">
                                    <span *ngIf="isSubmited && !user.password" style="color: red;">Password is required</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <button type="submit" class="btn btn-default">Signup</button>
                                </div>
                                <div class="col-sm-6">
                                    <h4>{{resMessage}}</h4>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
